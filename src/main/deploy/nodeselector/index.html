    <title>Node Selector &mdash; Rattles</title>

    <style>
      body {
        background-color: black;
        overscroll-behavior: none;
        overflow: hidden;
      }

      table {
        position: absolute;
        left: 0%;
        width: 100%;
        top: 0%;
        height: 100%;
        border-spacing: 10px;
      }

      td.hybrid {
        --activeColor: limegreen;
        --primaryColor: #777777;
        background-color: #777777;
        fill: #777777;
        fill-opacity: 0;
        border-radius: 20px;
      }

      td.cone {
        --activeColor: limegreen;
        --primaryColor: #ffd91e;
        background-color: #ffd91e;
        fill: #000000;
        height: 33%;
        border-radius: 20px;
      }

      td.cube {
        --activeColor: limegreen;
        --primaryColor: #aa00ff;
        background-color: #aa00ff;
        fill: #000000;
        text-align: center;
        border-radius: 20px;
      }

      td.filled {
        --activeColor: red;
        fill-opacity: 100;
        background-color: black;
        fill: var(--primaryColor);
      }

      td.active {
        background-color: var(--activeColor);
      }

      div.cone-orientation {
        position: absolute;
        left: 0%;
        width: 100%;
        bottom: 0%;
        height: 20%;
        background-color: #ffd91e;
      }

      div.cone-orientation.tipped {
        background-color: #ff4000;
      }

      div.cone-orientation svg {
        position: absolute;
        top: 50%;
        height: 80%;
        transform: translate(-50%, -50%);
        transition: transform 0.25s ease;
      }
    </style>
  </head>
